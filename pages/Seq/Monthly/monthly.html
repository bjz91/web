<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>多物种月均变化特征</title>
	<script src="../../../src/jquery-2.1.4.min.js" type="text/javascript"></script>
	<!-- ECharts单文件引入 -->
	<script src="../../../src/echarts-2.2.4/build/dist/echarts.js"></script>
	<script src="monthlyConfig.js"></script>
	<script src="../js/loadBar.js"></script>
</head>
<body>
	<div id="selectdiv" style="margin:10px" align="left">
		<form id="selectform">
			请勾选需要显示的物种：
			<br />
			<input type="checkbox" id="OC" name="OC"/>
			物种1
			<input type="checkbox" id="EC" name="EC"/>
			物种2
			<br />
			<br />
			请选择时间：
			<br />
			<select id="year">
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008" selected="selected">2008</option>
			</select>
			年
			<br />
			<br />
			<input type="button" value="刷新" style="width:50px;height:30px" onclick="initBar();"/>
		</form>
	</div>
	<div align="center">
		<div id="container" style="width:80%;height:500px"></div>
	</div>
	<script type="text/javascript">
		//控制Checkboxes默认选中状态
		var checkbox = document.getElementById("OC");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("EC");
		checkbox.setAttribute("checked", true);
		initBar();
	</script>
</body>
