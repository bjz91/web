<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>多物种日均变化特征</title>
	<script src="../../../src/jquery-2.1.4.min.js" type="text/javascript"></script>
	<!-- ECharts单文件引入 -->
	<script src="../../../src/echarts-2.2.4/build/dist/echarts.js"></script>
	<!-- 引入ECharts绘制代码 -->
	<script src="dailyConfig.js" type="text/javascript"></script>
	<script src="../js/loadSequence.js" type="text/javascript"></script>
	<script src="../js/checkAllaction.js" type="text/javascript"></script>
	<!--<script src="../js/timeConvert.js" type="text/javascript"></script>-->
</head>
<body>
	<div id="selectdiv" style="margin:10px" align="left">
		<form id="selectform">
			请勾选需要显示的物种：
			<br />
			<br />
			<table border="0">
				<tr>
					<th> 颗粒物： </th>
					<td>
					<input type="checkbox" id="PM1" name="PM1"/>
					PM1 </td>
					<td>
					<input type="checkbox" id="PM25" name="PM25"/>
					PM2.5 </td>
					<td>
					<input type="checkbox" id="PM10" name="PM10"/>
					PM10 </td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<th> 气态污染物： </th>
					<td>
					<input type="checkbox" id="O3" name="O3"/>
					O3 </td>
					<td>
					<input type="checkbox" id="CO" name="CO"/>
					CO </td>
					<td>
					<input type="checkbox" id="NO" name="NO"/>
					NO </td>
					<td>
					<input type="checkbox" id="NO2" name="NO2"/>
					NO2 </td>
					<td>
					<input type="checkbox" id="NH3" name="NH3"/>
					NH3 </td>
					<td>
					<input type="checkbox" id="N" name="N"/>
					总氮 </td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<th> 颗粒物含碳组分： </th>
					<td>
					<input type="checkbox" id="OC" name="OC"/>
					OC </td>
					<td>
					<input type="checkbox" id="EC" name="EC"/>
					EC </td>
					<td>
					<input type="checkbox" id="BC" name="BC"/>
					BC </td>
					<td>
					<input type="checkbox" id="TC" name="TC"/>
					TC</td>
				</tr>
				<tr>
					<th>颗粒物阳离子： </th>
					<td>
					<input type="checkbox" id="NH4" name="NH4"/>
					NH4+ </td>
					<td>
					<input type="checkbox" id="K" name="K"/>
					K+ </td>
					<td>
					<input type="checkbox" id="Ca" name="Ca"/>
					Ca2+ </td>
					<td>
					<input type="checkbox" id="Mg" name="Mg"/>
					Mg2+ </td>
					<td>
					<input type="checkbox" id="Na" name="Na"/>
					Na+ </td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<th>颗粒物阴离子： </th>
					<td>
					<input type="checkbox" id="SO4" name="SO4"/>
					SO42- </td>
					<td>
					<input type="checkbox" id="NO3" name="NO3"/>
					NO3- </td>
					<td>
					<input type="checkbox" id="Cl" name="Cl"/>
					Cl- </td>
				</tr>
			</table>
			<!--为了保证Json读取正确，Br和Li暂时显示出来-->
			<input type="hidden" id="Br" name="Br"/>
			<input type="hidden" id="Li" name="Li"/>
			<input onclick="checkAllaction(1)" type="button" value="全选" />
			<input onclick="checkAllaction(3)" type="button" value="反选" />
			<input onclick="checkAllaction(2)" type="button" value="清空" />
			<br />
			<br />
			请选择时间：
			<br />
			<select id="year"></select>
			年
			<br />
			<br />
			<input type="button" value="刷新" style="width:50px;height:30px" onclick="initSequence();"/>
		</form>
	</div>
	<div align="center">
		<div id="container" style="width:90%;height:500px"></div>
	</div>
	<script>
		//控制Checkboxes默认选中状态
		var selectSpecies = ["Cl", "NO3", "SO4"];
		for (var i = 0; i < selectSpecies.length; i++) {
			var checkbox = document.getElementById(selectSpecies[i]);
			checkbox.setAttribute("checked", true);
		}

		//控制年份选择控件
		var listbox = document.getElementById('year');
		var d = new Date();
		var nowYear = d.getFullYear();
		for (var i = 2014; i <= nowYear; i++) {
			var option = document.createElement("OPTION");
			option.value = i;
			option.text = i;
			listbox.add(option);
		}
		listbox[listbox.length - 1].selected = true;
		//默认选中最后一年

		initSequence();
	</script>
</body>
