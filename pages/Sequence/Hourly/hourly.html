<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>多物种逐时变化特征</title>
	<script src="../../../src/jquery-2.1.4.min.js" type="text/javascript"></script>
	<!-- ECharts单文件引入 -->
	<script src="../../../src/echarts-2.2.4/build/dist/echarts.js"></script>
	<!-- 引入ECharts绘制代码 -->
	<script src="hourlyConfig.js" type="text/javascript"></script>
	<script src="../js/loadSequence.js" type="text/javascript"></script>
	<script src="../js/checkAllaction.js" type="text/javascript"></script>
	<!--<script src="../js/timeConvert.js" type="text/javascript"></script>-->
</head>
<body>
	<div id="selectdiv" style="margin:10px" align="left">
		<form id="selectform">
			请勾选需要显示的物种：
			<br />
			<input type="checkbox" id="OC" name="OC"/>
			OC
			<input type="checkbox" id="EC" name="EC"/>
			EC
			<input type="checkbox" id="TC" name="TC"/>
			TC
			<input type="checkbox" id="BC" name="BC"/>
			BC
			<br />
			<input type="checkbox" id="Cl" name="Cl"/>
			Cl-
			<input type="checkbox" id="NO2" name="NO2"/>
			NO2
			<input type="checkbox" id="Br" name="Br"/>
			Br
			<input type="checkbox" id="NO3" name="NO3"/>
			NO3-
			<input type="checkbox" id="SO4" name="SO4"/>
			SO42-
			<input type="checkbox" id="Li" name="Li"/>
			Li
			<input type="checkbox" id="Na" name="Na"/>
			Na+
			<input type="checkbox" id="NH4" name="NH4"/>
			NH4+
			<input type="checkbox" id="K" name="K"/>
			K+
			<input type="checkbox" id="Mg" name="Mg"/>
			Mg2+
			<input type="checkbox" id="Ca" name="Ca"/>
			Ca+
			<br />
			<input onclick="checkAllaction(1)" type="button" value="全选" />
			<input onclick="checkAllaction(3)" type="button" value="反选" />
			<input onclick="checkAllaction(2)" type="button" value="清空" />
			<br />
			<br />
			<label for="user_date">请选择时间：</label>
			<br />
			<input type="month" id="user_date" value="2015-08"/>
			<br />
			<br />
			<input type="button" value="刷新" style="width:50px;height:30px" onclick="initSequence();"/>
		</form>
	</div>
	<div align="center">
		<div id="container" style="width:90%;height:500px"></div>
	</div>
	<script>
		//控制Checkboxes默认选中状态
		/*
		 var checkbox = document.getElementById("OC");
		 checkbox.setAttribute("checked", true);
		 checkbox = document.getElementById("EC");
		 checkbox.setAttribute("checked", true);
		 checkbox = document.getElementById("TC");
		 checkbox.setAttribute("checked", true);*/

		var checkbox = document.getElementById("Cl");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("NO2");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("Br");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("NO3");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("SO4");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("Li");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("Na");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("NH4");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("K");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("Mg");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("Ca");
		checkbox.setAttribute("checked", true);

		initSequence();
	</script>
</body>
