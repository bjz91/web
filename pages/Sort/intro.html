	<h2 align="center">重要组分污染特征简介</h2>
	<div align="left">
		重要组分污染特征反映本区域颗粒物和VOC的主要组成部分。通过对这些污染物不同时间分辨率的平均质量浓度及VOC臭氧生成潜势的排序，统计日均和月均的主要污染物。此版块实现如下功能：
		<ol>
			<li>
				PM2.5主要主要化学组分月均质量浓度及百分比
			</li>
			<li>
				56种VOC中10种主要物种的月均质量浓度及百分比
			</li>
			<li>
				10种臭氧生成潜势占主要的VOC物种
			</li>
		</ol>
	</div>

</body>
