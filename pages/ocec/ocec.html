<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>OCEC</title>
	<script src="../../src/jquery-2.1.4.min.js" type="text/javascript"></script>
	<!-- ECharts单文件引入 -->
	<script src="../../src/echarts-2.2.4/build/dist/echarts.js"></script>
	<!-- 引入ECharts绘制代码 -->
	<script src="ocec.js" type="text/javascript"></script>
	<script src="timeConvert.js" type="text/javascript"></script>
</head>
<body>
	<div id="selectdiv" style="margin:10px" align="left">
		请勾选需要显示的物种，并点击刷新：<br /><br />
		<form id="selectform">
			<input type="checkbox" id="OC" name="OC"/>
			OC
			<input type="checkbox" id="EC" name="EC"/>
			EC
			<br /><br />
			<input type="button" value="刷新" style="width:50px;height:30px" onclick="initOcec();"/>
		</form>
	</div>
	<div align="center">
		<div id="container" style="width:90%;height:500px"></div>
	</div>
	<script>
		//控制Checkboxes默认选中状态
		var checkbox = document.getElementById("OC");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("EC");
		checkbox.setAttribute("checked", true);
		initOcec();
	</script>
</body>
