<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>ECharts</title>
	<script src="../../src/jquery-2.1.4.min.js" type="text/javascript"></script>
	<!-- ECharts单文件引入 -->
	<script src="../../src/echarts-2.2.4/build/dist/echarts.js"></script>
	<script src="barsorttime.js"></script>
</head>
<body>
	<div id="selectdiv" style="margin:10px" align="left">
		请选择时间，并点击刷新：
		<br />
		<form>
			<select id="year">
				<option value="2014" selected="selected">2014</option>
			</select>
			<select id="month">
				<option value="10" selected="selected">10</option>
			</select>
			<select id="date">
				<option value="01" selected="selected">01</option>
				<option value="02">02</option>
			</select>
			<input type="button" value="刷新" style="width:50px;height:30px" onclick="initTime();"/>
		</form>
	</div>
	<br />
	<div align="center">
		<div id="container" style="width:70%;height:500px"></div>
	</div>
	<script type="text/javascript">
		initTime();
	</script>
</body>
