<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>多物种逐时变化特征</title>
	<script src="../../../src/jquery-2.1.4.min.js" type="text/javascript"></script>
	<!-- ECharts单文件引入 -->
	<script src="../../../src/echarts-2.2.4/build/dist/echarts.js"></script>
	<!-- 引入ECharts绘制代码 -->
	<script src="hourlyConfig.js" type="text/javascript"></script>
	<script src="../js/loadSequence.js" type="text/javascript"></script>
	<!--<script src="../js/timeConvert.js" type="text/javascript"></script>-->
</head>
<body>
	<div id="selectdiv" style="margin:10px" align="left">
		<p>
			说明：选择右上角工具栏的“<font color="purple">折线图</font>”和“<font color="orange">柱状图</font>”符号在两种图之间切换；“<font color="blue">三横杠</font>”和“<font color="green">三竖杠</font>”符号用于切换柱状图的堆积方式。
		</p>
		<form id="selectform">
			<label for="OC">请勾选需要显示的物种：</label>
			<br />
			<input type="checkbox" id="OC" name="OC"/>
			物种1
			<input type="checkbox" id="EC" name="EC"/>
			物种2
			<br />
			<br />
			<label for="user_date">请选择时间：</label>
			<br />
			<input type="month" id="user_date" value="2014-01"/>
			<br />
			<br />
			<input type="button" value="刷新" style="width:50px;height:30px" onclick="initSequence();"/>
		</form>
	</div>
	<div align="center">
		<div id="container" style="width:90%;height:500px"></div>
	</div>
	<script>
		//控制Checkboxes默认选中状态
		var checkbox = document.getElementById("OC");
		checkbox.setAttribute("checked", true);
		checkbox = document.getElementById("EC");
		checkbox.setAttribute("checked", true);
		initSequence();
	</script>
</body>
